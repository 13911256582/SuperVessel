<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  
{% load staticfiles %}
  <link href='{% static "bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  </head>

<style>
#editor {
	max-height: 1000px;
	height: 500px;
	background-color: white;
	border-collapse: separate; 
	border: 1px solid rgb(204, 204, 204); 
	padding: 4px; 
	box-sizing: content-box; 
	-webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset; 
	box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
	border-top-right-radius: 3px; border-bottom-right-radius: 3px;
	border-bottom-left-radius: 3px; border-top-left-radius: 3px;
	overflow: scroll;
	outline: none;
}

#cover {
	border: 1px solid rgb(204, 204, 204);
	width: 360px;
	max-width: 360px;
	max-height: 200px;
	height: 200px;
	overflow: scroll;
}

div[data-role="editor-toolbar"] {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.dropdown-menu a {
  cursor: pointer;
}
</style>

<body>

<div class="container">
	<div class="page-header">
  		<h1><span style="font-family: 微软雅黑;">创建博客</span></h1>
	</div>

  	<div class="row">
    	<div class="col-md-10">
    		<form role="form">  				
          <div class="form-group">
    				<label for="courseTitle">标题：</label>
    				<input type="text" class="form-control" id="title" placeholder="">
  				</div>
  				<div class="form-group">
    				<label for="abstract">摘要：</label>
    				<textarea class="form-control" id="abstract" placeholder=""></textarea>
  				</div>
    		</form>
  		</div>
 	</div> 
 
 <div class="row">
  <div class="col-md-10">
    
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
          <ul class="dropdown-menu">
          </ul>
      </div>
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
          <ul class="dropdown-menu">
          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          </ul>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
      </div>
      <div class="btn-group">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
		    <div class="dropdown-menu input-append">
			    <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
			    <button class="btn" type="button">Add</button>
        </div>
        <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>

      </div>
      
      <div class="btn-group">
        <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
        <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
        <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
      </div>
    </div>
  </div>
</div>
    
    <div class="row">
      <div class="col-md-4">
        <label>封面图片: 360 x 200 </label>
          <div id="cover">

          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <label>正文: 图片小于 200 x 200 </label>
        <div id="editor">

        </div>
      </div>
    </div>
 
   <br/>
 
   <div class="row">
 	  <div class="col-md-2">
	 	<button id="submit" type="submit" class="btn btn-primary">上传</button>
    </div>
   </div>

<script src='{% static "jquery-1.11.2.min.js" %}'></script>
<script src='{% static "jquery.hotkeys.js" %}'></script>
<script src='{% static "bootstrap-wysiwyg.js" %}'></script>
<script src='{% static "bootstrap.min.js" %}'></script>


<script>
$(document).ready(function(){


    function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      // if ("onwebkitspeechchange"  in document.createElement("input")) {
      //   var editorOffset = $('#editor').offset();
      //   $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      // } else {
      //   $('#voiceBtn').hide();
      // }
    };


    initToolbarBootstrapBindings(); 
	
	/*----------------------------------------------------------------------------------*/
	/* This is not a perfect solution, there will be an issue when drag-drop picture to the input area, but click insert picture is ok,
	   this is a problem because multiple editor windows have been used*/
	
	$('#editor').wysiwyg();
	$('#cover').wysiwyg();
	
	$('#cover').click(function(){
		$('#cover').wysiwyg();
	});
    
	$('#editor').click(function(){
		$('#editor').wysiwyg();
	});
	
	/*----------------------------------------------------------------------------------*/
	
    //window.prettyPrint && prettyPrint();


  $("#submit").click(function(){


  var title = $("#title").val();
  var abstract = $("#abstract").val();
  var coverImg = $("#cover").cleanHtml();
  

  if(coverImg.toString().length > 300 * 1024){
    alert("图片大小：" + coverImg.toString().length + "\n" + "图片必须 < 300KB");
    return;
  }
  
  var content = $("#editor").cleanHtml();
  if(content.toString().length > 500 * 1024){
    alert("图片大小：" + content.toString().length + "\n" + "图片必须 < 500KB");
    return;
  }
  
  //var e=ace.edit("e");
  //var code = e.getSession().getValue()

  //var title = "hello"
  //var abstract = "abstract"
  //var coverImg = "coverImg"
 // var content = "content"

  var postdict = {
                  'title': title,
          'abstract': abstract,
          'coverImg': coverImg,
          'content': content,
              };

    $.ajaxSetup({ 
        async : false
    }); 


    $.post("http://127.0.0.1:8000/article/new/", postdict , function(data, status){
        //alert(JSON.stringify(data));
      window.location.href = data;
      //alert(data);

    }, "html").error(function(err) {
        alert("上传出错");
    });



   //StandardPost("http://127.0.0.1:8000/article/", postdict);
  });
});



    
</script>

</body>
</html>
