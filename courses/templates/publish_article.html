<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  
{% load staticfiles %}
  <link href='{% static "bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

    <div class="page-header">
      <h1><span style="font-family: 微软雅黑;">博客预览</span></h1>
    </div>
      

            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12" >
                <h3 style="text-align: center;"><span style="font-family: 微软雅黑; color: black">{{article.title}}</span></h3>

                <p><span style="font-family: 微软雅黑; color: grey"><small>[摘要]{{article.abstract}}</small></span></p>
                {% autoescape off %}
                {{article.content}}
                {% endautoescape %}    
                </div>

              </div>

              <br>

              <div class="row">
                <div class="col-md-2">
                    <button id="submit" type="submit" class="btn btn-primary">发布</button>
                </div>
              </div>
            </div>

            <div class="col-md-1">
            </div>

            <div class="col-md-4" style="border: solid 1px #eee; border-radius: 6px;">
              <h3><span style="font-family: 微软雅黑; color: black">{{article.title}}</span></h3>
              {% autoescape off %}
                {{article.coverImg}}
              {% endautoescape %}
              <p><span style="font-family: 微软雅黑; color: black">{{article.abstract}}</span></p> 
            </div>
          

    </div>
  </body>
</html>
