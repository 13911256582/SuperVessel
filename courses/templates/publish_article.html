<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  
{% load staticfiles %}
  <link href="/static/bootstrap.css" rel="stylesheet">
  <link href="/static/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/static/font-awesome.css" rel="stylesheet">
  </head>

  <body>
  <div class="container">

    <div class="page-header">
      <h1><span style="font-family: 微软雅黑;">博客预览</span></h1>
    </div>

    <div class="col-md-4" style="border: solid 1px #eee; border-radius: 6px;">
              <h3><span style="font-family: 微软雅黑; color: black">{{article.title}}</span></h3>
              <div style="width: 300px; height: 200px">
                <img src="{{article.coverImg}}" width="300px" height="200px" />
              </div>
              <p><span style="font-family: 微软雅黑; color: black">{{article.abstract}}</span></p> 
    </div>

  
    <div class="col-md-1">
    </div>
  
    <div class="col-md-7">
        <div class="row">
          <div class="col-md-12" >
                <h3 style="text-align: center;"><span style="font-family: 微软雅黑; color: black">{{article.title}}</span></h3>

                <p><span style="font-family: 微软雅黑; color: grey"><small>[摘要]{{article.abstract}}</small></span></p>
                {% autoescape off %}
                {{article.content}}
                {% endautoescape %}    
          </div>

        </div>

        <br>

        <div class="row">
                <div class="col-md-8">
                    <button id="submit" type="submit" class="btn btn-primary" onclick="location='http://127.0.0.1:8000/article/{{article.uuid.hex}}/edit'">删除</button>
                    
                    <button id="submit" type="submit" class="btn btn-primary" onclick="location='http://127.0.0.1:8000/article/{{article.uuid.hex}}/publish'">发布</button>
                </div>
        </div>
    </div>
            
  </div>
  </body>
</html>
