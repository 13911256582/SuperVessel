<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  
{% load staticfiles %}
  <link href="/static/bootstrap.css" rel="stylesheet">
  <link href="/static/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

    <div class="page-header">
          <h1><span style="font-family: 微软雅黑;">新闻</span></h1>
          <button id="submit" type="submit" class="btn btn-primary" onclick="location='/admin/article/new'">创建</button>
    </div>
   
    <ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item" style="border: none">
            <div class="row">
            <div class="col-md-8">
            <h2><span style="font-family: 微软雅黑; color: black"><a href="admin/article/{{article.uuid.hex}}">{{article.title}}</a></span></h2>
            </div>
            </div>

            <div class="row">
            <div class="col-md-4">
                <img src="{{article.coverImg}}" width="200px" height="150px" />
            </div>
            
            <div class="col-md-6">
              <p><span style="font-size: 18px; font-family: 微软雅黑; color: grey">{{article.abstract}}<a href="/admin/article/{{article.uuid.hex}}">[详细]</a></span></p> 
            </div>
            </div>               

            <div class="row">
              <div class="col-md-2">
                <label><span style="font-family: 微软雅黑; color: grey">
                {{article.createdTime.month}}月{{article.createdTime.day}}日{{article.createdTime.hour}}:{{article.createdTime.minute}}
                </span></label>
              </div>

            </div>

          <hr class="featurette-divider">
        </li>
    {% endfor %}
    </ul>
    </div>
  </body>
</html>
