<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lessons</title>

{% load staticfiles %}
  <link href='{% static "bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">

<style>
.index-nav {
	font-size: 18px; 
	font-family: "微软雅黑";
	
}

.label-new{
    background-color:#F00;
	color: white;
	border-radius: 3px;
	padding: 2px;
	font-size:28px;
}

.course-content{
	font-size: 18px; 
	font-family: "微软雅黑";
}

.title{
	font-size:28px;
	font-family: "微软雅黑";
}


</style>

</head>

<body>
<div class="container">
 	<div class="page-header">
  		<h1><span style="font-family: 微软雅黑;">超级学堂</span></h1>
	</div>

   <div class="row">
    <div class="col-md-2">
 
   	  <div class="list-group" style="text-align: center;">
  		<a href="#" class="list-group-item active">
    	<span class="index-nav">全部</span>
  		</a>
  		<a href="#" class="list-group-item"><span class="index-nav">热门</span></a>
  		<a href="#" class="list-group-item"><span class="index-nav">C/C++</span></a>
  		<a href="#" class="list-group-item"><span class="index-nav">Web编程</span></a>
  		<a href="#" class="list-group-item"><span class="index-nav">大数据</span></a>
  		<a href="#" class="list-group-item"><span class="index-nav">工程计算</span></a>
	  </div>
    </div>
   
    <div class="col-md-10">
    	<div class="list-group">
        	<ul class="list-group">
            {% for course in courses %}
            	<li class="list-group-item" style="border: none">
            	<div class="course">
                	<div class="row">
                		<h1 class="title"><span class="label-new">新</span>{{course.title}}</h1>
                        

                    	<p><span style="font-family: 微软雅黑;">作者：{{course.author}}</span></p>
                    </div>
                	
                    <div class="row">
                    	<div class="col-md-4">
                    		<img src="Tulips 20.jpg"/>
                        	<p><span style="font-family: 微软雅黑;">时长：3分15秒</span></p>
                   		</div>
                	
                	
                    	<div class="col-md-6">
                        	<p class="course-content">{{course.descrption}}</p>
                        </div>
                    </div>
                        
                    <div class="row">
                    	<div class="col-md-4" style="float:right;">
                        	<p><span style="font-family: 微软雅黑;">人数：{{course.viewCount}}|
                        	<a href="http://">评论{{course.commentCount}}</a></span></p>
                        </div>
                    </div>
                </div>
                </li>
            
        		<hr class="featurette-divider">
            
            {% endfor %}
               </ul>
              </div> 	
    	</div>
    </div>
</div>
</body>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="./bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>

</html>
